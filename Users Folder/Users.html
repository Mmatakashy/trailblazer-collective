<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Partner with Us</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<!-- Header will load here -->
  <div id="header"></div>
<body>
  <div class="container">
    <div class="left-pane">
      <h1>WELCOME</h1>
      <p>Trailblazers Collective Making the World a better dwelling for all</p>
    </div>

    <div class="right-pane">
      <div class="form-box">
        <div class="tabs">
          <button class="tab active" onclick="switchTab('login')">Please Login</button>
          <button class="tab" onclick="switchTab('register')">Register Here</button>
        </div>

        <!-- Login Form -->
        <form id="login-form" class="form active" onsubmit="handleLogin(event)">
          <input type="text" id="login-id" placeholder="Member Id" required />
          <input type="password" id="login-password" placeholder="Password" required />
          <button class="btn-login" type="submit">Login</button>
          <a href="#">Reset Password?</a>
          <div class="separator">OR</div>
          <button class="btn-otp" type="button">Request OTP</button>
          <p class="note">
            If you are BSG member, click on this
            <a href="#">WhatsApp link</a> and follow the process to get your Member Id.<br />
            New User? <a href="#" onclick="switchTab('register')">Register Here</a>
          </p>
        </form>

        <!-- Register Form -->
        <form id="register-form" class="form" onsubmit="handleRegister(event)">
          <input type="text" id="reg-name" placeholder="Full Name" required />
          <input type="email" id="reg-email" placeholder="Email Address" required />
          <input type="tel" id="reg-phone" placeholder="Phone Number" required />
          <input type="password" id="reg-password" placeholder="Password" required />
          <input type="password" id="reg-confirm" placeholder="Confirm Password" required />
          <button class="btn-login" type="submit">Register</button>
        </form>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
<!-- Footer will load here -->
  <div id="footer"></div>

  <!-- link to the JS file (go up one folder, then into js/) -->
  <script src="../js/load-partials.js"></script>
  
</html>
